<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background-color: #9fbab3">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Student </h1>
				<div class = "card-body">
					<form th:action="@{/students}" th:object = "${student}" method="POST">
						<div class ="form-group">
							<label> Student Full Name </label>
							<input
							type = "text"
							name = "name"
							th:maxlength="35"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter Student Full Name"
							/>
						</div>

						<div class ="form-group">
							<label> Student Phone Number </label>
							<input
									type = "text"
									name = "phoneNumber"
									th:field = "*{phoneNumber}"
									class = "form-control"
									placeholder="Enter Student phone number"
							/>
						</div>

						<div class ="form-group">
							<label> Student Email </label>
							<input
									type = "email"
									name = "email"
									th:field = "*{email}"
									class = "form-control"
									placeholder="Enter Student email"
							/>
						</div>
						<div class ="form-group ">
							<div><label> Student Status </label></div>
							<select name="status" style="text-align: center" >
								<option th:each="statusOpt : ${T(al.ikub.hracademy.entity.StudentStatusEnum).values()}"
										th:value="${statusOpt}" th:text="${statusOpt.getDisplayValue()}"></option>
							</select>

						</div>

						<div class ="form-group">
							<label> Student reference </label>
							<input
									type = "text"
									name = "reference"
									th:field = "*{reference}"
									class = "form-control"
									placeholder="Enter Student reference (leave empty for none)"
							/>
						</div>
						<div class ="form-group">
							<label> Price Reduction </label>
							<input
									type = "text"
									name = "priceReduction"
									th:field = "*{priceReduction}"
									class = "form-control"
									placeholder="Enter Student price reduction"
							/>
						</div>
						<div class ="form-group">
							<label> Student price already Paid </label>
							<input
									type = "text"
									name = "pricePaid"
									th:field = "*{pricePaid}"
									class = "form-control"
									th:placeholder="1000"
							/>
						</div>
						<div class ="form-group">
							<label> Student comment  </label>
							<input
									type = "text"
									name = "comment"
									th:field = "*{comment}"
									class = "form-control"
									placeholder="Enter Student comment"
							/>
						</div>

						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
