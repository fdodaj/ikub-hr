<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
</head>
<body style="background-color: #9fbab3">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Student </h1>
            <div class="card-body">
                <!--					<form th:action="@{/students}" th:object="${studentDto}" method="POST">-->
                <form method="POST" th:action="@{/students}" th:object="${student}">
                    <div class="form-group">
                        <label> Firstname </label>
                        <input
                                1 class="form-control"
                                name="name"
                                th:required="required"
                                th:field="*{firstName}"
                                th:maxlength="35"
                                type="text"
                        />
                    </div>

                    <div class="form-group">
                        <label>Lastname </label>
                        <input
                                class="form-control"
                                name="surname"
                                th:required="required"
                                th:field="*{lastName}"
                                th:maxlength="35"
                                type="text"
                        />
                    </div>

                    <div class="form-group">
                        <label>Phone number </label>
                        <input
                                class="form-control"
                                th:required="required"
                                name="phoneNumber"
                                th:field="*{phoneNumber}"
                                type="text"
                        />
                    </div>

                    <div class="form-group">
                        <label> Email </label>
                        <input
                                class="form-control"
                                name="email"
                                th:required="required"
                                th:field="*{email}"
                                type="email"
                        />
                    </div>
                    <div class="form-group ">
                        <div><label> Status </label></div>
                        <select name="status" style="text-align: center">
                            <option th:each="statusOpt : ${T(al.ikubinfo.registrationmanagement.entity.StudentStatusEnum).values()}"
                                    th:text="${statusOpt.getDisplayValue()}" th:required="required" th:value="${statusOpt}"></option>
                        </select>

                    </div>

                    <div class="form-group">
                        <label> Reference </label>
                        <input
                                class="form-control"
                                name="reference"
                                th:required="required"
                                th:field="*{reference}"
                                type="text"
                        />
                    </div>

                    <div class="form-group">
                        <label>  Price paid </label>
                        <input
                                class="form-control"
                                name="pricePaid"
                                th:field="*{pricePaid}"
                                th:required="required"
                                type="number"
                        />
                    </div>

                    <div class="form-group">
                        <label> Price reduction </label>
                        <input
                                class="form-control"
                                name="priceReduction"
                                th:required="required"
                                th:field="*{priceReduction}"
                                type="number"
                        />
                    </div>

                    <div class="form-group">
                        <label>  Comment </label>
                        <input
                                class="form-control"
                                name="comment"
                                th:required="required"
                                th:field="*{comment}"
                                type="text"
                        />
                    </div>

                    <div th:if="${#fields.hasErrors('global')}"  style="color: red">
                        <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
