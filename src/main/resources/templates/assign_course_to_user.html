<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
</head>
<body style="background-color: #9fbab3">
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Assign Student to Course </h1>
            <div class="card-body">
                <form method="POST" th:action="@{/course-user/assign-user}" th:object="${courseUserDto}">


                    <div class="form-group ">
                        <select name="* status" th:field="*{status}"   th:required="required" class="form-control">
                            <option value="" selected hidden>* Select status</option>

                            <option th:each="statusOpt : ${T(al.ikubinfo.registrationmanagement.dto.userDtos.UserStatusEnum).values()}"
                                    th:text="${statusOpt.getDisplayValue()}" th:value="${statusOpt}"></option>
                        </select>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('status')}"
                             th:errors="*{status}"></div>

                    </div>

                    <div class="form-group ">
                        <select th:field="*{courseId}" class="form-control" th:required="required">
                            <option value="" selected hidden>* Select Course</option>

                            <option th:each="course : ${courses}"
                                    th:value="${course.id}" th:text="${course.courseName}">
                        </select>

                        <div class="alert alert-danger" th:if="${#fields.hasErrors('courseId')}"
                             th:errors="*{courseId}"></div>

                    </div>

                    <div class="form-group">
                        <input class="form-control" name="userId" placeholder="userId" th:field="*{userId} "
                               th:type="hidden" type="text"/>
                    </div>


                    <div class="form-group">
                        <input class="form-control" name="pricePaid" placeholder="Price paid" th:field="*{pricePaid}"
                               type="number"/>
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="priceReduction" placeholder="Price reduction"
                               th:field="*{priceReduction}" type="number"/>
                    </div>


                    <div class="form-group">
                        <input class="form-control" name="reference" placeholder="Reference" th:field="*{reference}"
                               type="text"/>
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="comment" placeholder="Comment" th:field="*{comment}"
                               type="text"/>
                    </div>


                    <div class="box-footer">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                        <a class="btn btn-danger"
                           th:href="@{/users}">Cancel</a>
                    </div>


                    <hr>
                </form>

            </div>
        </div>
    </div>
</div>
</body>

</body>


</html>
