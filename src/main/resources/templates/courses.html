<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
</head>
<body style="background-color: #9fbab3">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/courses">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">Course Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div style="text-align: center">
        <h2> All courses </h2>
    </div>
    
    <div class="input-group d-flex justify-content-end mb-2 flex-row">
        <div class="col-lg-8">
            <a class="btn btn-primary btn-sm mb-1" th:href="@{/course/new}"> Add course</a>
            <a class="btn btn-success btn-sm mb-1" th:href="@{/courses}">Home</a>
        </div>
        
        <div class="form-outline">
            <input class="form-control" id="name" name="name" placeholder="Search by course Name" type="search"/>
        </div>
        <button class="btn btn-primary" id="sendButton" type="button">
            <!--            <i class="fas fa-search"></i>-->
            Search
        </button>
    </div>
    
    
    <div class="row">
    
    </div>
    
    <table class="table table-striped table-bordered" style="background-color: white">
        <thead class="table-dark">
        <tr>
            <th style="text-align: center">Name</th>
            <th style="text-align: center">Status</th>
            <th style="text-align: center">startDate</th>
            <th style="text-align: center">endDate</th>
            <th style="text-align: center">actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="course: ${courses}">
            <td th:text="${course.name}"></td>
            <td th:text="${course.status}"></td>
            <td th:text="${course.startDate}"></td>
            <td th:text="${course.endDate}"></td>

            <td style="text-align: center">
                <a class="btn btn-dark"
                   th:href="@{/course/{id}(id=${course.id})}">View</a>

                <a class="btn btn-primary"
                   th:href="@{/courses/edit/{id}(id=${course.id})}">Update</a>

                <a class="btn btn-danger"
                   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                   th:data-confirm-delete="|Are you sure you want to delete this course |"
                   th:href="@{/courses/delete/{id}(id=${course.id})} ">
                    Delete</a>
            </td>
        </tr>
        </tbody>
    
    </table>

</div>
    
    <script>
        let sendBtn = document.getElementById('sendButton');
        let coursePage = 'http://localhost:8080/courses'
        
        sendBtn.addEventListener("click", () => {
                    coursePage = document.getElementById("name").value !== ""
                            ? coursePage + "?name=" + document.getElementById("name").value
                            : coursePage + "?";

                    window.location.replace(coursePage)
                }
        )
    </script>
</body>
</html>
