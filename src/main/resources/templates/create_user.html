<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
</head>
<body style="background-color: #9fbab3">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/course-user/all}">All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/all}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">Course Management</a>
            </li>
            <li class="nav-item" style="margin-left: 250px; padding-left: 250px">
                <a class="nav-link" th:href="@{/signout}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/change_password}">Change Password</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Student </h1>
            <div class="card-body">
                <form method="POST" th:action="@{/user/save}" th:object="${user}">

                    <div class="form-group">
                        <input class="form-control" name="name" placeholder="First name" th:field="*{firstName}"
                               th:maxlength="35" type="text"/>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                             th:errors="*{firstName}"></div>
                    </div>

                    <div class="form-group">
                        <input class="form-control" placeholder="Last name" name="Last Name" th:field="*{lastName}"
                               th:maxlength="35" type="text"/>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                             th:errors="*{lastName}"></div>
                    </div>

                    <div class="form-group">
                        <input class="form-control" placeholder="Phone number" name="Phone Number"
                               th:field="*{phoneNumber}" type="text"/>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                             th:errors="*{phoneNumber}"></div>
                    </div>

                    <div class="form-group">
                        <input class="form-control" name="email" placeholder="Email" th:field="*{email}" type="email"/>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}"></div>
                    </div>


                    <div class="form-group">
                        <label>Birthday </label>
                        <input class="form-control" name="birthdate" placeholder="Birthdate" th:field="*{birthDate}"
                               type="date"/>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('birthDate')}"
                             th:errors="*{birthDate}"></div>
                    </div>


                    <div class="form-group ">
                        <select name="status" th:field="*{reachForm}" style="text-align: center" class="form-control">

                            <option value="" selected hidden>Reach form</option>

                            <option th:each="statusOpt : ${T(al.ikubinfo.registrationmanagement.dto.userDtos.ReachFormEnum).values()}"
                                    th:text="${statusOpt.getDisplayValue()}" th:value="${statusOpt}"></option>
                        </select>
                    </div>


                    <div class="box-footer">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>

                        <button class="btn btn-danger" onclick="history.back()">Back</button>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
