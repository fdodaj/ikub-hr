<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
    
    <link rel="stylesheet" href="styles/style.css">

</head>
<body style="background-color: #9fbab3">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        
        <!-- Brand -->
        <a class="navbar-brand" href="/courses">Student Management System</a>
        
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/all}">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Student Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses}">Course Management</a>
                </li>
                <li class="nav-item" style="margin-left: 250px; padding-left: 250px">
                    <a class="nav-link" th:href="@{/signout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/change_password}">Change Password</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div style="text-align: center">
            <h2> HOME </h2>
            <div class="input-group d-flex justify-content-end mb-2">
                <!--                <div class="form-outline">-->
                <!--                    <input class="form-control" id="status" name="status" placeholder="status"-->
                <!--                           type="search"/>-->
                <!--                </div>-->
        
                <div class="form-outline ">
                    <select name="status" id="status" style="text-align: center" class="form-control">
                        <option th:each="statusOpt : ${T(al.ikubinfo.registrationmanagement.dto.UserStatusEnum).values()}"
                                th:text="${statusOpt.getDisplayValue()}" th:value="${statusOpt}"></option>
                    </select>
                </div>
        
                <div class="form-outline mx-2">
                    <input class="form-control" id="student_name" placeholder="Student Name" type="search"/>
                </div>
                <div class="form-outline mx-2">
                    <input class="form-control" id="course_name" placeholder="Course Name" type="search"/>
                </div>
                <div class="form-outline mx-2">
                    <input class="form-control" id="start_date" placeholder="Start date" type="date"/>
                </div>
                <button class="btn btn-primary" id="sendButton" type="button">
                    Search
                </button>
            </div>
    
            <div class="container">
                <div class="table-responsive">
                    <table class="table table-bordered" style="background-color: white">
                        <thead class="thead-dark">
                        <tr>
                            <th style="text-align: center">Name</th>
                            <th style="text-align: center">Email</th>
                            <th style="text-align: center">Phone Number</th>
                            <th style="text-align: center">Course Name</th>
                            <th style="text-align: center">Start Date</th>
                            <th style="text-align: center">End Date</th>
                            <th style="text-align: center">Registration start date</th>
                            <th style="text-align: center">Registration end date</th>
                            <th style="text-align: center">Status</th>
                            <th style="text-align: center">Reference</th>
                            <th style="text-align: center">Comment</th>
                            <th style="text-align: center">Price Paid</th>
                            <th style="text-align: center">Price reduction</th>
                            <!--                <th style="text-align: center">Actions</th>-->
                        </tr>
                        </thead>
                        
                        <tbody>
                        <tr th:each="course: ${UserCourseList}">
                            <!--                            <td th:text="${course.userDto.firstName} + '  ' + ${course.userDto.lastName}"></td>-->
                            <td><a style="text-decoration: none" th:href="@{/users/{id}(id=${course.userDto.id})}"
                                   th:text="${course.userDto.firstName} + '  ' + ${course.userDto.lastName}"></a>
                            </td>
                            <td th:text="${course.userDto.email}"></td>
                            <td th:text="${course.userDto.phoneNumber}"></td>
                            <td th:text="${course.courseDto.courseName}"></td>
                            <td th:text="${course.courseDto.courseStartDate}"></td>
                            <td th:text="${course.courseDto.courseStartDate}"></td>
                            <td th:text="${course.courseDto.registrationStartDate}"></td>
                            <td th:text="${course.courseDto.registrationEndDate}"></td>
                            <td th:text="${course.status}"></td>
                            <td th:text="${course.reference}"></td>
                            <td th:text="${course.comment}"></td>
                            <td th:text="${course.pricePaid}"></td>
                            <td th:text="${course.priceReduction}"></td>
                        
                        </tr>
                        </tbody>
                    
                    </table>
                
                </div>
            </div>
        </div>
    
    </div>
    
    <script>
        let sendBtn = document.getElementById('sendButton');
        let studentPage = 'http://localhost:8080/all'
    
    
        sendBtn.addEventListener("click", () => {
                    studentPage = document.getElementById('status').value !== ""
                            ? studentPage + `?status=` + document.getElementById('status').value
                            : studentPage + `?`;
                
                    studentPage = document.getElementById('student_name').value !== ""
                            ? studentPage + `&studentName=` + document.getElementById('student_name').value
                            : studentPage;
                
                    studentPage = document.getElementById('course_name').value !== ""
                            ? studentPage + `&courseName=` + document.getElementById('course_name').value
                            : studentPage;
                            
                    studentPage = document.getElementById('start_date').value !== ""
                            ? studentPage + `&startDate=` + document.getElementById('start_date').value
                            : studentPage;
                
                    window.location.replace(studentPage)
                
                }
        )

    </script>
</body>
</html>
