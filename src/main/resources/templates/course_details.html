<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color: #9fbab3">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h3 style="text-align: center">
                <tr class = "text-center " th:action="@{/course/{id} (id=${course.id})}" th:object = "${course}" >
                    <td th:text="*{name}">1</td>'s details

                </tr>
            </h3>

            <div class = "card-body">
                <form th:action="@{/course/{id} (id=${course.id})}" th:object = "${course}" method="POST">
                    <div class ="form-group">
                        NAME: <td th:text="*{name}">1</td>


                    </div>
                    <div class ="form-group">
                        status: <td th:text="*{status}">1</td>

                    </div>

                    <div class ="form-group">
                       START DATE: <td th:text="*{startDate}">1</td>
                    </div>

                    <div class ="form-group">
                        END DATE: <td th:text="*{endDate}">1</td>

                    </div>
                    <div class ="form-group">
                        LAST MODIFIED: <td th:text="*{lastModified}">1</td>
                    </div>


                    <div class = "box-footer">
                        <a th:href = "@{/course/edit/{id}(id=${course.id})}"
                           class = "btn btn-primary">Update</a>

                        <a th:href = "@{/courses}"
                           class = "btn btn-success">Back</a>

                    </div>
                </form>



            </div>
        </div>
    </div>
</div>
</body>
</html>
