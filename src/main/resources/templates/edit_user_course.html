<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
</head>
<body style="background-color: #9fbab3">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/all}">All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">Course Management</a>
            </li>
            <li class="nav-item" style="margin-left: 250px; padding-left: 250px">
                <a class="nav-link" th:href="@{/signout}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/change_password}">Change Password</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

            <h3 style="text-align: center">
                   UPDATE
            </h3>

            </tr>


            <div class="card-body">
                <form method="POST" th:action="@{/edit/{courseId}/{userId} (courseId=${courseUser.getCourseId()}, userId=${courseUser.getUserId()} )}" th:object="${courseUser}">


                    <div class="form-group">
                        <label> comment </label>
                        <input class="form-control" name="name" th:field="*{comment}" th:maxlength="35" th:required="required" type="text"/>
                    </div>

                    <div class="form-group ">
                        <div><label> Status </label></div>
                        <select name="status" th:field="*{status}" style="text-align: center" class="form-control">
                            <option th:each="statusOpt : ${T(al.ikubinfo.registrationmanagement.dto.UserStatusEnum).values()}"
                                    th:text="${statusOpt.getDisplayValue()}" th:value="${statusOpt}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label> reference </label>
                        <input class="form-control" th:value="*{reference}" name="reference" th:field="*{reference}" th:maxlength="35" th:required="required" type="text"/>
                    </div>

                    <div class="form-group">
                        <label> price paid </label>
                        <input class="form-control" th:value="*{pricePaid}" name="pricePaid" th:field="*{pricePaid}" th:maxlength="1000" th:required="required" type="number  "/>
                    </div>

                    <div class="form-group">
                        <label> price reduction </label>
                        <input class="form-control" th:value="*{priceReduction}"  name="priceReduction" th:field="*{priceReduction}" th:maxlength="1000" th:required="required" type="number  "/>
                    </div>




                    <div class="box-footer">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                        <a class="btn btn-danger"
                           th:href="@{/all}">Cancel</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
